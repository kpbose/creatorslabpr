<!DOCTYPE html>
<html>
<head>
    <title>Number List</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Style the list */
        .number-list {
            list-style-type: none;
            padding: 0;
        }

        /* Style list items */
        .number-list li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        /* Style the "See More" link */
        .see-more {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: underline;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="number-list" id="number-list">
            <!-- List of numbers will be dynamically added here -->
        </ul>
        <a href="#" class="see-more" id="see-more">See More</a>
    </div>

    <script>
        // JavaScript to generate and append numbers to the list
        const numberList = document.getElementById('number-list');
        const seeMoreLink = document.getElementById('see-more');
        let currentNumber = 1;

        function generateNumbers(count) {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < count; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = currentNumber;
                fragment.appendChild(listItem);
                currentNumber++;
            }
            return fragment;
        }

        function appendNumbers(count) {
            const numbers = generateNumbers(count);
            numberList.appendChild(numbers);
        }

        seeMoreLink.addEventListener('click', () => {
            appendNumbers(10); // Append the next 10 numbers
        });

        // Initial load
        appendNumbers(10);
    </script>
</body>
</html>
